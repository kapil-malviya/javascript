<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> input no. table in for loop</title>
</head>
<body>


<input type="" id="t1" name="" placeholder="Enter number...">
<button onclick="fun()">Get Table</button>


<script type="text/javascript">
	function fun(){
let n=parseInt(document.getElementById('t1').value)
var i=0;
for (let x=n; x<=n*10; x=x+n)

{
document.write(n , "*" , i=i+1 , "=" , x ,"<br>")
}
}

</script>
</body>
</html>
