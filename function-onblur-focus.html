<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> onblur / onfocus function </title>
</head>
<body>
Email : <input type="email" name="" value="FOLLOWPROTOCOL@GMAIL.COM" id="a1" onblur="fun1()"> 
<br>
Username : <input type="text" name="" value="kapil" id="a2" onfocus="fun2()">


<script type="text/javascript">

function fun1(){
let email=document.getElementById('a1').value
 document.getElementById('a1').value=email.toLowerCase();
}

function fun2(){
let username=document.getElementById('a2').value
 document.getElementById('a2').value=username.toUpperCase();
}

</script>

<h2>
check on tab onfocus <br> and tab onblur
</h2>
</body>
</html>
