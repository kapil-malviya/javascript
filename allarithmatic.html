<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>+-*/ in c para c return. input from user</title>
</head>
<body>

<script type="text/javascript">
function abc(){
var a=prompt();
var b=prompt();
document.write(eval(a)+eval(b),"<br>");
document.write(a-b,"<br>");
document.write(a*b,"<br>");
document.write(a/b,"<br>");
}
abc();

</script>


</body>
