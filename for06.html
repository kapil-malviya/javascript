<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>number series</title>
</head>
<body>
<h2> number series via loop </h2>
<script type="text/javascript">
for (let i=0; i<21; i=i+2){
	for (let j=1; j<22; j=j+2){
		document.writeln(j,"<br>")}
	document.writeln(i)
	}

</script>

</body>
</html>
