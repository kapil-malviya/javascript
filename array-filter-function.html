<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filtering</title>
</head>
<body>
<script type="text/javascript">
let arr=[2,4,3,4,18,8,7,88]
let arrr=arr.filter(function(tt){
	return tt<10
});

document.write(arrr)
console.log(arrr)

</script>
</body>
</html>
