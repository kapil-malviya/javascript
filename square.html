<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> square of any no. </title>
</head>
<body>
<input id="t2" type="" name="">
<button onclick="sq()">Get Square</button>

<script type="text/javascript">
function sq(){
let n=parseInt(document.getElementById('t2').value)
var x=n*n;
document.write(x)
}


</script>
</body>
</html>
