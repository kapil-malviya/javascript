<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> square of an array </title>
</head>
<body>
<script type="text/javascript">

let ar1 = [1, 5, 15, 45, 6, 10, 14, 7, 20]
let ar2 =
  ar1.filter(function(val){
  return val<13;

  });
document.write(ar2);



</script>

<h3> value less than 13 in list will show on document</h3>

</body>
</html>
