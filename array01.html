<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Array example </title>
</head>
<body>



<script type="text/javascript">
array1=['aman','naman','chaman','daman']

array1.push('kapil')
array1.push('master')
array1.pop()
document.write(array1)
document.write("<br>")

array1.unshift('Honda')
document.write(array1) 
array1.shift()
document.write("<br>")
document.write(array1)

let a=array1.includes('naman')
document.write("<br>")
document.write(a)

document.write("<br>")
let z=array1.includes('nman')
document.write(z)

document.write("<br>")
let b=(array1.indexOf('chaman'));
document.write(b)

document.write("<br>")
array1[1]="ninja"
document.write(array1)





</script>
<h1><br>
push is used to add data in array in last position
<br>
array last wali value udane ke kaam mein aayega
<br>
indexOf mein place(0,1,2,3,4.....)  batayega 
<br>
includes true yaa false batayega

</h1>
</body>
</html>
