<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> square of any no. </title>
</head>
<body>
<input id="t3" type="" name="">
<button onclick="cub()">Get Cube</button>

<script type="text/javascript">
function cub(){
let n=parseInt(document.getElementById('t3').value)
var x=n*n*n;
document.write(x)
}


</script>
</body>
</html>
